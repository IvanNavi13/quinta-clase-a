<div *ngIf="pokemon$ | async as pokemon">
    <!-- {{pokemon | json}} -->
    <label>{{pokemon.name}}</label>

    <ul *ngFor="let stat of pokemon.stats">
        <li>{{stat.stat.name}}: {{stat.base_stat}}</li>
    </ul>
    
    <ul *ngFor="let sprite of pokemon.sprites">
        <li>{{sprite.name}}</li>
        <img [src]="sprite.img" width="150px" height="150px" alt="No found">
    </ul>

</div>
